<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/home" class="main-link">Home</span>
    <span class="example-spacer"></span>
    <button mat-flat-button routerLink="/users">Users</button>
    <button mat-flat-button style="margin-left: 20px;" routerLink="/create-project-entry">Create Project</button>
    <!-- <button mat-flat-button style="margin-left: 20px;" routerLink="/admin">Admin</button> -->
    <mat-form-field class="dropdown" name="logregDropdown">

        <mat-option (click)="navigateTo('login')">Login</mat-option>
