<div>
    <mat-table [dataSource] = "dataSource.items">
        <mat-header-row *matHeaderRowDef="columnsToDisplay"> </mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

        <ng-container matColumnDef="pname">
            <mat-header-cell  *matHeaderCellDef>Project Name</mat-header-cell>
            <mat-cell  *matCellDef="let row"> {{row.pname}}</mat-cell >
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
            <mat-cell  *matCellDef="let row"> {{row.type}}</mat-cell >
        </ng-container>

        <ng-container matColumnDef="objects">
            <mat-header-cell *matHeaderCellDef>Objects</mat-header-cell>
            <mat-cell  *matCellDef="let row"> {{row.objects}}</mat-cell >
        </ng-container>

        <ng-container matColumnDef="images">
            <mat-header-cell *matHeaderCellDef>Images</mat-header-cell>
            <mat-cell  *matCellDef="let row"> {{row.images}}</mat-cell >
        </ng-container>

        <ng-container matColumnDef="completion">
            <mat-header-cell *matHeaderCellDef>Completion</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.completion}}</mat-cell >
        </ng-container>

        <ng-container matColumnDef="billing">
            <mat-header-cell *matHeaderCellDef>Billing</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.billing}}</mat-cell >
        </ng-container>
    
    </mat-table>
</div>
